<div class="container">
    <div class="row">
        <div class="col-md-2 head">Email</div>
        <div class="col-md-2 head">Phn No</div>
        <div class="col-md-2 head">Query Type</div>
        <div class="col-md-2 head">Query Date</div>
        <div class="col-md-3 head">Query</div>
        <div class="col-md-1 head">Action</div>
    </div>
    <div class="container" *ngFor="let customerQuery of customerQueryList">
        <div class="row">
            <div class="col-md-2 tabledata">{{customerQuery.email}}</div>
            <div class="col-md-2 tabledata">{{customerQuery.phnNo}}</div>
            <div class="col-md-2 tabledata">{{customerQuery.queryType}}</div>
            <div class="col-md-2 tabledata">{{customerQuery.queryDate}}</div>
            <div class="col-md-3">{{customerQuery.query}}</div>
            <div class="col-md-1 tabledata"><button>Done</button></div>
        </div>
        <hr>
    </div>
</div>
